<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWI Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FWI Prediction</h1>
        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <div class="mb-3">
                <input type="text" name="Temperature" class="form-control" placeholder="Temperature" required>
            </div>
            <div class="mb-3">
                <input type="text" name="RH" class="form-control" placeholder="RH" required>
            </div>
            <div class="mb-3">
                <input type="text" name="Ws" class="form-control" placeholder="Ws" required>
            </div>
            <div class="mb-3">
                <input type="text" name="Rain" class="form-control" placeholder="Rain" required>
            </div>
            <div class="mb-3">
                <input type="text" name="FFMC" class="form-control" placeholder="FFMC" required>
            </div>
            <div class="mb-3">
                <input type="text" name="DMC" class="form-control" placeholder="DMC" required>
            </div>
            <div class="mb-3">
                <input type="text" name="ISI" class="form-control" placeholder="ISI" required>
            </div>
            <div class="mb-3">
                <input type="text" name="Classes" class="form-control" placeholder="Classes" required>
            </div>
            <div class="mb-3">
                <input type="text" name="Region" class="form-control" placeholder="Region" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Predict</button>
        </form>
        {% if result %}
            <div class="alert alert-success text-center mt-3">
                <h4>FWI Prediction: {{ result }}</h4>
            </div>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
